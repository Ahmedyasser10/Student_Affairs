    <h2 align="middle"> <b>Delete Student's Account</b> </h2>

    <form action=" " align="left">

        <div>
            <label>Full Name: </label>
            <input type="text" name="FullName" id = "fullname">
        </div>

        <br>

        <div>
            <label>ID: </label>
            <input type="text" name="IDnum" id = "ID">
        </div>

        <br>
        <label>Level: </label>
        <select id="select1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>
        <label>Department: </label>
        <select id = "select2">
            <option value="General">General</option>
            <option value="IS">Information System</option>
            <option value="CS">Computer Science</option>
            <option value="AI">Artificial Intelligence</option>
            <option value="IT">Information Technology</option>
            <option value="DS">Decision Support</option>
        </select>
        <br><br>

        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" minlength="6" maxlength="15" id = "password">
            <br><br>


            <label for="confirm">Confirm Password</label>
            <input type="password"  maxlength="15" id = "confirmPassword">
        </div>
        <br>

        <input type="submit" value="Delete account">

    </form>
