<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Home page">
    <title> Students Affairs Sign Up </title>
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <div class = " bg"></div>
    <img class="img1" src="images/Cairo_University_Crest.png" >
    <img class="img2" src="images/faculty_logo-removebg-preview.png" alt="">
    <br><br><br><br><br><br><br><br>


    <div class="wrapper">
    <form action="navpage v2.html">
        <div class="title"> Sign Up</div>

        <div class="form">
            <div class="input_field">
                <label for="id">National ID</label>
                <input type="text" class="input" id="nid">
            </div>
            <div class="input_field">
                <label for="full-name">Full Name</label>
                <input type="text" class="input" id="fullname">
            </div>

            <div class="input_field">
                <label for="un">Username</label>
                <input type="text" name="Username" id="username" required>
            </div>
            
            <div class="input_field">
                <label for="pass">Password</label>
                <input type="password" id="password">
            </div>

            <div class="input_field">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="password">
            </div>

            <div class="input_field">
                <label>Phone number</label>
                <input type="text" name="number" id="phonenum">  
            </div>

            <div class="input_field">
                <label>Date of birth</label>
                <input type="date" name="Date" required>
            </div>
            <div class="input">
                <input type="submit" value="Sign Up" class="btn" id="submit-btn" action="navpage v2.html">
            </div>
        </div>
    </form>
   
    </div>
    
    <script src="signup.js"></script><div>
        <button class="but" >contact us  <i class="gg-mail" style="padding: 2%;"></i> </button>
    </div>
    
</body>
