<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Home page">
    <title> Students Affairs Sign Up </title>
   
</head>

<body>
    <img src="images/Cairo_University_Crest.png" alt="" height="200" width="200">
    <img src="images/faculty logo.png" alt="" height="200" width="200" align="right">

    <div class="wrapper">
    <form action="navpage v2.html">
        <div class="title"> Sign Up</div>
        <div class="form">

            <div class="input_field">
                <label for="id">National ID</label>
                <input type="text" class="input" id="nid">
            </div>
            <div class="input_field">
                <label for="full-name">Full Name</label>
                <input type="text" class="input" id="fullname">
            </div>

            <div class="input_field">
                <label for="un">Username</label>
                <input type="text" name="Username" id="username" required>
            </div>
            
            <div class="input_field">
                <label for="pass">Password</label>
                <input type="password" id="password">
            </div>

            <div class="input_field"></div>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirmpass">
            </div>

            <div class="input_field">
                <label>Phone number</label>
                <input type="text" name="number" id="phonenum">  
            </div>

            <div>
                <label>Date of birth</label>
                <input type="date" name="Date" required>
            </div>

    
            <div class="inputfield">
                <input type="submit" value="Sign Up" class="btn" id="submit-btn" action="navpage v2.html">
            </div>

        </div>
    </form>
    </div>

    <script src="signup.js"></script>
</body>
